dist: bionic
language: go
env: GO111MODULE=on GOFLAGS='-mod vendor'
go:
  - 1.13.x
git:
  depth: 1
install: true
before_script:
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $GOPATH/bin v1.23.1
script:
  - golangci-lint run
  - go test -v -race ./...